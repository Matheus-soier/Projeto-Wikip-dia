<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipédia, a enciclopédia livre</title>
    <link rel="shortcut icon" href="images/wikipedia.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
   <header>
    <div class="container-header-desktop">
        <div class="left-header-desktop">
            <div class="left-inside-header">
                <box-icon name='menu'></box-icon>
                <div class="logo">
                    <a href="#">
                        <img id="logo-circulo" src="images/logo-wiki.png" alt="Logo Wikipédia">
                        <div class="logo-2">
                            <img src="images/wikipedia-wordmark-fr.svg" alt="Wikipédia">
                            <img src="images/wikipedia-tagline-pt.svg" alt="A enciclopédia livre">
                        </div>
                    </a>
                </div>
            </div>
            <div class="search-desktop">
                <div class="search-area-desktop">
                    <box-icon name='search' ></box-icon>
                    <input type="text" placeholder="Pesquisar na Wikipédia">
                </div>
                <button type="submit">Pesquisar</button>
            </div>
        </div>
        <div class="rigth-header-desktop">
            <a href="#">Criar uma conta</a>
            <a href="#">Entrar</a>
            <a href="#"><box-icon name='dots-horizontal-rounded' ></box-icon></a>
        </div>
    </div>
   </header>
   <main>
        <div class="container-main">
            <div class="menu-main-top">
                <div class="menu-main-top-left">
                    <a class="active" href="#">Página principal</a>
                    <a href="#">Discussão</a>
                </div>
                <div class="menu-main-top-right">
                    <a class="active" href="#">Ler</a>
                    <a href="#">Ver fonte</a>
                    <a href="#">Ver histórico</a>
                    <a href="#">Ferramentas</a>
                </div>
            </div>
        </div>
   </main>
</body>
</html>
